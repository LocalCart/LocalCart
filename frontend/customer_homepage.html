<!DOCTYPE html>

<html>
<head>
    <title>LocalCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <script src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/smiles.js"></script>
    <script type="text/javascript">
        // This is a jQuery convention to say that once all the files
        // load, the function Smile.start() should run.
        // This function is defined in the smiles.js
        $(function() {
            Smile.start();
        });
    </script>

</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.png">
    </div>
    <div class="create">
        <a href="create.html" class="my-button">Share a smile</a>
        <form method="get" action="customer_homepage.html">
            <input type="text" placeholder="Title" class="title-input" name="title">
            <textarea class="story-input" name="story">Share a smile...</textarea>
            <label>How happy did this make you?</label>
            <select class="happiness-level-input" name="happiness-level">
                <option value="1">Happy</option>
                <option value="2">Really happy</option>
                <option value="3">So ecstatic, I can't stop smiling!</option>
            </select>
            <div class="my-button submit-input">
                <input type="submit" value="Post">
            </div>
            <a href="customer_homepage.html" class="my-button cancel-link">Cancel</a>
        </form>
    </div>
</header>
<section class="mainbody smiles">
    <article class="smile">
        <div class="title">
            A rewarding lecture
        </div>
        <div class="happiness-level-col">
            <div class="happiness-level happiness-level-3">
                Lvl
            </div>
        </div>
        <div class="story-col">
            <p class="story">
                Yesterday, I attended a lecture given by a man named Michael Santos. He was released from prison two years ago after
            </p>
        </div>
        <div class="like-col">
            <button class="like">Like</button>
            <div class="count">7</div>
        </div>
        <div class="timestamp">
            Posted at 8:50pm September 10, 2015
        </div>
    </article>
</section>
</body>
</html>
