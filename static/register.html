<!DOCTYPE html>
<html lang="en" ng-app="LocalCart" ng-controller="RegisterController as registerController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LocalCart</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="static/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="static/controller.js"></script>
  </head>

  <body>
    <br>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home">Local Cart</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" placeholder="Search for item!" class="form-control">
            <a href="search"  class="btn btn-primary">Search</a>
            <a href="login"  class="btn btn-success">Login</a>
            <a href="register"  class="btn btn-success">Register</a>
            <a href="merchant"  class="btn btn-success">Placeholder to merchant</a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <hr>
    <div class="col-sm-12">
      <div class="container panel col-sm-offset-4 col-sm-4">

        <form class="form-signin">
          <h2 class="form-signin-heading">Register Your Account</h2>
          <label for="inputUser" class="sr-only">Username</label>
          <input ng-model="registerController.newUser.username" type="text" id="inputUser" class="form-control" placeholder="Username">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input ng-model="registerController.newUser.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input ng-model="registerController.newUser.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="confirmPassword" class="sr-only">Password</label>
          <input ng-model="registerController.confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
          <br>
          <div class="row col-sm-offset-1"> 
            <label> Type of Account: </label>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default " ng-click="registerController.newUser.user_type='merchant'">
                <input type="radio"  name="options" checked> Merchant
              </label>
              <label class="btn btn-default" ng-click="registerController.newUser.user_type='customer'">
                <input type="radio" name="options"> Customer
              </label>            
            </div>
          </div>
          <br>
          <button class="btn btn-lg btn-primary btn-block" ng-click="registerController.createUser(); registerController.doGreeting()" type="submit">Register</button>
        </form>

      </div> <!-- /container -->
    </div>
    

  </body>
</html>
